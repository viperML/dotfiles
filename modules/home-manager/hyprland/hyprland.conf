plugin {
    hyprbars {
        bar_height = 25
        buttons {
            # button config
            button_size = 0
        }
    }
}

monitor=,preferred,auto,1

input {
    kb_layout=es
    follow_mouse=1
    accel_profile=flat
}

general {
    gaps_in=5
    gaps_out=10
    border_size=2
    col.active_border=0xFF5699a3
    col.inactive_border=0xFF333333

    layout=master
}

decoration {
    rounding=4
    blur=false
    drop_shadow=true
    shadow_render_power=2
    shadow_range=6
    col.shadow=0x335699a3
    col.shadow_inactive=0xee000000
}

animations {
    enabled=true
    # animation=NAME,ONOFF,SPEED,CURVE,STYLE
    animation=windows,0,3,default
    animation=border,1,20,default
    animation=fade,0,3,default
    animation=workspaces,1,3,default,fade
}

dwindle {
    pseudotile=1
    preserve_split=0
    force_split=2
    no_gaps_when_only=true
}

master {
    new_is_master=false
    no_gaps_when_only=true
}

gestures {
    workspace_swipe=no
}

misc {
    vrr=2
    disable_hyprland_logo=true
    disable_splash_rendering=true
}

windowrule=float,title:^(Media viewer)$
windowrule=float,title:^(Picture-in-Picture)$

bind=SUPER,Q,killactive,
bind=SUPER,E,exec,dolphin
bind=SUPER,Z,togglefloating,
bind=SUPER:SHIFT,S,exec,grimblast copy area
bind=SUPER:SHIFT,Delete,exec,power-menu

bind=,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=,XF86AudioMicMute,exec,wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

exec=hyprctl setcursor Vanilla-DMZ 11

exec=systemctl --user import-environment && systemctl --user start graphical-session.target

exec=systemctl --user restart kanshi.service
