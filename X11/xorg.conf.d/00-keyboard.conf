Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "es"
        Option "XkbModel" "winkeys"
EndSection

Section "InputClass"
        Identifier "sonix-keyboard"
        MatchIsKeyboard "on"
        MatchVendor "SONiX"
        Option "XkbLayout" "us"
        Option "XkbModel" "winkeys"
        Option "XkbOptions" "compose:rctrl"
EndSection


