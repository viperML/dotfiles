"$schema" = 'https://starship.rs/config-schema.json'

format = """\
([\\[](fg:8) \
$custom\
$python\
$package\
$container\
$terraform\
$env_var\
[\\]](fg:8)
)\
([\\[](fg:8) $git_branch$git_state$git_status$git_metrics[\\]](fg:8)
)\
([\\[](fg:8) \
$username\
$hostname\
$status\
$cmd_duration\
[\\]](fg:8)
)\
$directory
$character
"""

scan_timeout = 10
add_newline = false

[character]
disabled = false
success_symbol = "[\\$](bold)"
error_symbol = "[\\$](bold)"

[username]
show_always = false
format = "[$user@](fg:8)"

[hostname]
ssh_only = true
format = "[$hostname](fg:8) "

[directory]
style = "bold cyan"
read_only = " ï€£"
truncate_to_repo = false
#truncation_length = 0
format = "[ó°‰‹ $path]($style)([$read_only]($read_only_style))"
#repo_root_style = "red"
home_symbol = "~"
#disabled = true

[git_branch]
format = "îœ¥ [$symbol$branch]($style) "
symbol = ""

[git_status]
format = "([$conflicted$stashed$deleted$renamed$modified$staged$untracked$ahead_behind]($style))"
style = "bold cyan"
up_to_date = ""
conflicted = "=$count "
ahead = "â‡¡$count "
behind = "â‡£$count "
diverged = "â‡•$count "
