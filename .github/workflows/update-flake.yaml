  main:
    name: Update flake inputs
    runs-on: ubuntu-latest
    outputs:
      paths: ${{ steps.matrix.outputs.paths }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install nix
      uses: ./.github/actions/install-nix

    - name: Update flake.toml
      run: nix run github:viperML/dotfiles#nvfetcher -- -o flake -c flake/flake.toml

    - name: Rebuild flake.nix
      run: nix run github:viperML/dotfiles#dotci -- gen-flake -t flake/flake.nix.hbs -n flake/generated.json > flake.nix

    - name: Update flake.lock
      run: nix flake update

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: '${{ secrets.PAT }}'
        title: 'ci: bump flake'
        commit-message: |
          Bump flake


          Co-authored-by: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        author: GitHub <noreply@github.com>
        branch: update/flake
        delete-branch: true
