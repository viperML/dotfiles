name: flake-build

on:
  push:
    # branches:
    #   - master
  workflow_dispatch:
  pull_request:
  pull_request_review:

jobs:
  check_flake:
    runs-on: ubuntu-latest
    steps:
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Install nix
      uses: ./.github/actions/install-nix
    - name: Flake check
      run: nix flake check

  generate_matrix:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.gen_packages.outputs.packages }}
      checks: ${{ steps.gen_checks.outputs.checks }}
    steps:
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Install nix
      uses: ./.github/actions/install-nix
    - name: Generate flake.json
      run: |
        nix flake show --json > flake.json
    - id: gen_packages
      name: Generate package matrix
      run: |
        nix run .#python3 -- ./bin/generate_matrix.py ./flake.json packages
    # - id: gen_checks
    #   run: |
    #     checks=$(jq -c '.checks."x86_64-linux" | keys' < flake.json)
    #     printf "::set-output name=checks::%s" "$checks"

  build_flake:
    runs-on: ubuntu-latest
    needs: [generate_matrix, check_flake]
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        package: ${{fromJson(needs.generate_matrix.outputs.packages)}}
    steps:
    - name: Clone repository
      uses: actions/checkout@v3
    - name: Install nix
      uses: ./.github/actions/install-nix
    - name: Set up cachix
      uses: cachix/cachix-action@master
      with:
        name: viperml
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
        pathsToPush: result
    - name: Build output
      run: nix build .#${{ matrix.package }}
